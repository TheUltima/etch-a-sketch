<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Etch a Sketch!</title>
  </head>
  <!--The below attributes stop the cursor from dragging, an annoying feature when attempting to draw unto the board-->
  <body ondragstart="return false;" ondrop="return false;">
    <div class="info-sidebar">
      <div class="title">ETCH A SKETCH!</div>
      <div class="wrapper">
        <div class="info">
          Start drawing on the board by dragging your cursor around. In order to
          manually erase the squares, hold ctrl & hover over the squares.
        </div>
        <div class="buttons">
          <button class="erase-button">Erase</button>
          <button class="change-size-button">Change Board Size</button>
        </div>
      </div>
    </div>
    <div class="drawing-board-container">
      <button class="colors-button"></button>
      <div class="drawing-board"></div>
      <button class="darkening-button"></button>
    </div>
  </body>
</html>
